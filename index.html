<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Générer une image de QR code pour pointer vers une URL de site Web">
    <meta name="keaywords" content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code">
    <title>QR Code Generator</title>
    
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                Générateur de QR Code
            </div>
        </div>
    </header>

    <!-- ===== FORM AND IMG ===== -->
    <main>
        <div class="flex flex-col-reverse alignt-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">

                <!-- ===== HEADER ===== -->
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">Générateur de QR code</h1>

                <!-- ===== PARAGRAPH ===== -->
                <p class="mb-4">Les QR Codes permettent aux utilisateurs de smartphones d'accéder simplement et
                    rapidement.</p>
                <p>Entrez votre URL ci-dessous pour générer un code QR et télécharger l'image.</p>
                
                <!-- ===== FORM ===== -->
                <form action="" id="generate-form" class="mt-4">
                    <input 
                    id="url"
                    type="url"
                    placeholder="Entrez une URL"
                    class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

                    <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>

                    <button class="bg-gray-600 rounted w-full text white py-3 px-4 mt-5 hover:bg-black" type="submit">Générer un QR code</button>
                </form>

            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="./img/qr-code.svg" alt="image" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>
    </main>
    <!-- ===== SCRIPT FOLDER JS ===== -->
    <script src="./js/script.js"></script>

    <!-- ===== SCRIPT TAILWINDCSS ===== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SCRIPT POPPINS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- ===== SCRIPT QR-CODE ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
